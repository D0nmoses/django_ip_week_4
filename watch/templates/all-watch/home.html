{% extends 'all-posts/base.html' %}
{% load bootstrap4 %]
{% load static %}

{% block styles%}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
{% endblock %}
{% block content %}
{{block.super}}
    <div class = "container-fluid">
        <div class="row">
        <a href = "{% url 'new-post' %}"><button class="btn btn-primary btn-lg btn-block">New Post</button></a></div>

        <div class="container">

            <div class="row">
                {% for post in posts %}
                <div class="col-md-10 col-lg-10">

                    <div class="panel panel-default">

                        <div class="panel-heading">

                            <img src="{{follow.profile.profile_pic.url}}" alt="{{follow.profile.user.username}}" class="img-responsive profilePicture rounded-circle account-img">

                            <h6 class="username">
                                {{profile.user.username}}
                            </h6>

                            <h6 class="timeSince">
                                {{post.post_date | timesince}} ago
                            </h6>

                        </div>

                        <div class="panel-body">

                            <p> {{ post.}}</p>

                        </div>

                    </div>

                </div>

            {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
